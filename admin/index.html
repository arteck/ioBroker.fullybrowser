<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var devices = [];

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        devices = settings.devices || [];
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).change(function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $value.val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }

        if (typeof values2table === 'function') {
            $('#devices').hide();
            $('#pager-devices').hide();
            values2table('values', devices, onChange);
        } else {
            editTable('devices', ['name', 'ip', 'port', 'room', 'active'], devices, 350);
            $('#values').hide();
        }
        onChange(false);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked',true);
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table
        if (typeof table2values === 'function') {
            obj.devices = table2values('values');
        } else {
            obj.devices = getTableResult('devices', ['name', 'ip', 'room', 'port', 'active']);
        }
        callback(obj);
    }
</script>
